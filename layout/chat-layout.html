<div class="container">
  <div class="chat-header-container row">
    <!-- chat-header-->
    <chat-header class="chat-header" ></chat-header>
  </div>

  <div class="row" ng-include="ctrl.layoutBody"></div>
</div>

<script type="text/ng-template" id="layout-body-chat">
  <div id='chat-nav' class='hidden-xs col-xs-3 col-sm-3'>
    <chat-nav></chat-nav>
  </div>
  <div id='chat-main' class='col-xs-12 col-sm-9'>
    <chat-body></chat-body>
  </div>
</script>

<script type="text/ng-template" id="layout-body-form">
  <chat-form></chat-form>
</script>

<!-- Alert Modal -->
<div class="modal fade" id="status-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body" id="status-modal-body">
        <span style="width: 100%">Connecting...</span>
      </div>
    </div>
  </div>
</div>
